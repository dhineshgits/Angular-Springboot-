<div class="col-md-8 offset-md-3" >
<h3>Create Employee</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" autocomplete="username" class="form-control" id="firstname"
        [(ngModel)]="employee.firstname" name="firstname">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname"
        [(ngModel)]="employee.lastname" name="lastname">
    </div>


    <div class="form-group">
        <label>EmailId</label>
        <input type="email" autocomplete="email" class="form-control" id="emailId"
        [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" autocomplete="new-password" class="form-control" id="password"
        [(ngModel)]="employee.password" name="password">
    </div>

    <div class="form-group">
        <label>Mobile No</label>
        <input type="number" class="form-control" id="mobileno"
        [(ngModel)]="employee.mobileno" name="mobileno">
    </div>

    <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" id="dob"
        [(ngModel)]="employee.dob" name="dob">
    </div>
    <div class="form-group">
        <label>Gender </label> <br>
        <div>
        <input type="radio" class="radio-inline" 
        [(ngModel)]="employee.gender" value="male" name="gender">Male
        </div>
        <div>
        <input type="radio" class="radio-inline" 
        [(ngModel)]="employee.gender" value="female" name="gender">Female
        </div>
    </div>
    <button class="btn btn-success" type="submit">submit</button>
    <button class="btn btn-danger " type="reset"> Reset</button>
</form>
</div>
