<h2>Employee List</h2>
<table class="table table-striped">
   <thead>
     <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>EmailId</th>
        <th>Password</th>
        <th>Mobile Number</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Actions</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor = "let employee of employees">
      <td> {{employee.firstname}}</td>
      <td> {{employee.lastname}}</td>
      <td> {{employee.emailId}}</td>
      <td> {{employee.password}}</td>
      <td> {{employee.mobileno}}</td> 
      <td> {{employee.dob}}</td>
      <td> {{employee.gender}}</td>
      <td>
        <button (click)= "updateEmployee(employee.id)" class="btn btn-success">Update</button>
        <button (click)= "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        <button (click)= "employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
      </td>
     </tr>
   </tbody>
</table>
